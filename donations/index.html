<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Page</title>
    <link rel="stylesheet" href="fnvsk.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  
    <div class="donation-container">
        <div class="theme-toggler">
            <i id="theme-toggle-icon" class="fas"></i>
        </div>
        <h1>Support fnvsk</h1>
        
        <div class="title"> <img class="emoji "src="https://em-content.zobj.net/source/apple/391/flag-european-union_1f1ea-1f1fa.png" alt=""><img class="emoji" src="https://em-content.zobj.net/source/apple/391/flag-ukraine_1f1fa-1f1e6.png" alt=""><img class="emoji" src="https://em-content.zobj.net/source/apple/391/flag-united-states_1f1fa-1f1f8.png" alt=""></div>
        <p>Your donation helps me to keep going and growing. Thank you!</p>
        <form id="donation-form">
            <div class="form-group">
                <label for="username">Nickname:</label>
                <input type="text" id="nickname" name="nickname" placeholder="Enter your nickname"  required>
                <small class="error-message" id="nickname-error">Please enter your nickname.</small>
            </div>
            <div class="form-group">
                <label for="amount">Amount (USD):</label>
                <input min="1" type="number" id="amount" name="amount" placeholder="Enter amount"  required>
                <small class="error-message" id="amount-error">Please enter a valid amount.</small>
            </div>
            <div class="form-group">
                <label for="message">Message (max. 2500):</label>
                <textarea id="message" name="message" placeholder="Write a message" maxlength="2500"  required></textarea>
            </div>
            <button type="submit">Donate Now</button>
            <p class="text">if you from Russia or Belarus:</p>
            <a href="https://www.donationalerts.com/r/finovskoy" class="icon-footer-button"><img
                class="donationalerts"
                src="images/donationalerts.png"></a>
        </form>
    </div>
    <script src="fnvsk.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
</body>
</html>
